name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  flake8:
    runs-on: ubuntu-latest
    steps:
    - name: Checking with flake8
      run: |
        pip install flake8
        flake8 .

  tests:
    needs: flake8
    runs-on: ubuntu-latest
    steps:
      - name: Running tests
        run: |
          pip install pytest
          uvicorn main:app --reload
          alembic upgrade head
          pytest -vv
